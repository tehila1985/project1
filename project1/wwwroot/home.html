<!DOCTYPE html>
<html>
<head>

        }

            .updateUser h3 {
                margin-bottom: 10px;
            }

        label {

            font-weight: bold;
        }

        input {
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 6px;

        }

        button {

            padding: 10px;
            background: #3498db;
            color: white;

        body {

        <label for="userName">שם משפחה</label>

        <br/>

</html>
